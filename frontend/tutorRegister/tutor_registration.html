<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tutor Registration</h1>
        <p>Welcome to DYICT Tutoring! Become a part<br> of our community of expert tutors.</p>
        <form id="tutorForm" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="fName" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phoneNo" required>
            </div>
            <div class="form-group">
                <label for="national-id">National ID</label>
                <input type="text" id="national-id" name="nationalId" required>
            </div>
            <div class="form-group">
                <label for="address-line-1">Address Line 1</label>
                <input type="text" id="address-line-1" name="adress" required>
            </div>
            <div class="form-group">
                <label for="address-line-2">Address Line 2</label>
                <input type="text" id="address-line-2" name="address2">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postalCode" required>
                </div>
            </div>
            <div class="form-group">
                <label for="highest-qualification">Highest Qualification</label>
                <select id="highest-qualification" name="qualification" required>
                    <option value="">Select</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area-of-study">Area Of Study</label>
                <input type="text" id="area-of-study" name="afStudy" required>
            </div>
            <div class="form-group">
                <label>Experience (as a tutor)</label>
                <div>
                    <input type="radio" id="experience-1" name="experience" value="less-than-1-year" required>
                    <label for="experience-1">Less than 1 year</label>
                </div>
                <div>
                    <input type="radio" id="experience-2" name="experience" value="1-3-years">
                    <label for="experience-2">1 - 3 years</label>
                </div>
                <div>
                    <input type="radio" id="experience-3" name="experience" value="3-5-years">
                    <label for="experience-3">3 - 5 years</label>
                </div>
                <div>
                    <input type="radio" id="experience-4" name="experience" value="5-plus-years">
                    <label for="experience-4">5+ years</label>
                </div>
            </div>
            <div class="form-group">
                <label for="hourly-rate">Hourly Rate</label>
                <input type="text" id="hourly-rate" name="hRate" required>
            </div>
            <div class="form-group">
                <label for="identity-document">Identity Document *</label>
                <input type="file" id="identity-document" name="identityDoc" required>
            </div>
            <div class="form-group">
                <label for="qualification-or-score-report">Qualification or Score Report *</label>
                <input type="file" id="qualification-or-score-report" name="scoreReportDoc" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms-of-use" name="tsCs" required>
                <label for="terms-of-use">I agree to <a href="https://example.com/terms" target="_blank">Terms Of Use</a></label>
            </div>
            <button type="button" onclick="registerTutor()">Submit</button>
        </form>
    </div>
    <script>
        async function registerTutor() {
            const form = document.getElementById('tutorForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:8080/api/tutorForm', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert(`Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
                console.log(error);
            }
        }
    </script>
</body>
</html>
